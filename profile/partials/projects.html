<div id="main_content" class="col-md-9">
    <div class="project first row" ng-repeat="project in projects">
        <div class="portfolio-info col-md-4">
            <div class="date">{{project.project.year}}</div>
            <div class="description">
                <p><strong>Client:</strong> {{project.project.client}}</p>
                <p><strong>Project:</strong> {{project.project.name}}</p>
                <p><strong>Project Specifics:</strong></p>
                <ul class="unstyled" ng-repeat="detail in project.details">
                    <li>{{ detail.name }}</li>
                </ul>
            </div>
            <div class="meta">
                <p><strong>Platform:</strong> {{project.project.platform}}</p>
                <p ng-show="project.project.url == ''">
                    <strong>Url:</strong>
                    <a href="{{project.project.url}}" target="_blank" title="{{project.project.name}}">View Site</a>
                </p>
            </div>
        </div>
        <div class="sliders col-md-8" ng-init="count = 0">
            <div id="carousel-example-generic{{project.project.idproject}}" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="{{project.project.portada[0].url}}">
                    </div>
                    <div class="item" ng-repeat="preview in project.previews">
                        <img src="{{preview.url}}">
                    </div>
                </div>

                <a class="left carousel-control" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>

                <a class="right carousel-control" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
            <p class="text-justify">{{project.project.description}}</p>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('.carousel').carousel();
</script>
