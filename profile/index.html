<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, User-scalable=no" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/fav.ico">
    <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/responsign.css">
    <title>ltiviaOT | Profile</title>

    <script type="application/javascript" src="assets/js/lib/angular.min.js"></script>
    <script type="application/javascript" src="assets/js/lib/angular-route.min.js"></script>
    <script type="application/javascript" src="assets/js/lib/angular-resource.min.js"></script>

    <script type="application/javascript" src="assets/js/app.js"></script>
    <script type="application/javascript" src="assets/js/config.js"></script>
    <script type="application/javascript" src="assets/js/controllers.js"></script>

    <script type="application/javascript" src="assets/js/lib/jquery-2.1.1.min.js"></script>
    <script type="application/javascript" src="assets/js/lib/projectbase.js"></script>
    <script type="application/javascript" src="assets/js/lib/bootstrap.min.js"></script>
    <script type="text/javascript">
        $('.caption').tooltip('toggle');
    </script>
</head>
<body ng-controller="LangController">
    <div class="row">
        <div id="sidebar" class="col-md-3">
            <div class="my-info">
                <div class="perfil">
                    <div class="img">
                        <img src="https://dl.dropbox.com/u/57960869/Altiviaot/portafolio/djom20.jpg" class="circle">
                    </div>
                </div>
                <h1>{{ lang.eng }} Jonathan Olier</h1>
                <h2>{{ lang.title }}</h2>
                <div class="social group">
                    <a href="https://twitter.com/djom202" class="twitter">Twitter</a>
                    <a href="https://www.facebook.com/DJom20" class="facebook">Facebook</a>
                    <a href="https://plus.google.com/u/0/+IngJonathanOlier20/posts" class="googleplus">Google+</a>
                </div>
            </div>
            <ul class="nav nav-pills nav-stacked">
                <li ng-class="{active: menu_active == 1}"><a href="#/"> {{ lang.menu_1 }}</a></li>
                <li ng-class="{active: menu_active == 2}"><a href="#/enterprise/"><span class="badge pull-right">7</span> {{ lang.menu_2 }}</a></li>
                <li ng-class="{active: menu_active == 4}"><a href="#/skills/"><span class="badge pull-right">50</span> {{ lang.menu_3 }}</a></li>
            </ul>
            <hr>
            <ul class="nav nav-pills nav-stacked">
                <li><a ng-click="changeLang('es')">Es</a></li>
                <li><a ng-click="changeLang('en')">En</a></li>
            </ul>
            <hr>
            <nav class="menus">
                <p>{{ lang.copy }} <span><strong>AltiviaOT</strong>.</span></p>
                <p>Copyright @ 2012 - 2015.</p>
            </nav>
        </div>
        <div ng-view></div>
    </div>
</body>
</html>
