<ion-view>
    <ion-content>
        <form ng-controller="LoginCtrl" ng-submit="doLogin()">
            <div id="bg-login"></div>
            <div class="list text-center" ng-shw="sw">
                <img src="https://dl.dropboxusercontent.com/u/57960869/Altiviaot/logotipo.png" class="logo">
                
                <label class="item">
                    <button class="button button-block button-positive" type="button">Sign Up with Facebook</button> 
                    <label for="">Or</label>
                    <button ng-click="change(false)" class="button button-block button-energized" type="button">Sign Up with Email</button>
                </label>
            </div>

            <div class="list text-center" ng-hide="sw">
                <img src="https://dl.dropboxusercontent.com/u/57960869/Altiviaot/logotipo.png" class="logo">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-energized" type="submit">Log in</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
